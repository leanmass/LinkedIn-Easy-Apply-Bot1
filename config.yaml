#**************************************************
# A list of regular expressions to test against
# the job description section.
# Won't apply for the job if any of the provided
# regular expressions is a match.
#**************************************************
blacklistDescriptionSentences:
 # - '[1-9]\+? years?'
 # - '[1-2][0-9]+\+? years'
 # - '(one|two|three|four|five|six|seven|eight|nine|ten|eleven|twelve) years?'
 # - '(experience|deep knowledge|knowledge|expertise|excellence) (in|of|at|with|working with) (cpp|c\+\+|c|c#|java|docker|\.net|aws|gcp|azure)'
 # - '[אבגדהוזחטיכלמנסעפצקרשתןץףםך]+'
 # - '((c\+\+|cpp).*){3,}'
 # - 'knowledge .* CUDA programming'

